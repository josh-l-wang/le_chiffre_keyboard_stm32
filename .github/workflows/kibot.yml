name: kibot

on:
  push:
    paths:
    - '**.sch'
    - '**.kicad_pcb'
    - '.github/**.yml' # Trigger on changes to the workflow file
    - '**.kibot.yml' # Trigger on changes to the KiBot config file used in the workflow

  pull_request:
    paths:
    - '**.sch'
    - '**.kicad_pcb'
    - '.github/**.yml'
    - '**.kibot.yml'

  # manual triggering
  workflow_dispatch:
    inputs:
      name:
        description: 'Workflow run name'
        required: false
        default: 'Manual test run'

jobs:
  example:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: INTI-CMNB/KiBot@v2_k7
      with:
        config: output.kibot.yaml
        dir: 'kibot'
        board: './kicad/stm32_hotswap_chiffre.kicad_pcb'
        schema: './kicad/stm32_hotswap_chiffre.kicad_sch'
    - name: upload results
      uses: actions/upload-artifact@v2
      with:
        name: output
        path: output
